<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="icon" type="image/x-icon" href="Screenshot_2023-09-21_120503-removebg-preview.png" />
  <link rel="stylesheet" href="c:\Users\ADMIN\Desktop\bootstrap\bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-xl-10">
          <div class="card" style="border-radius: 10px; box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.317);">
            <div class="row">
              <div class="col-lg-6">
                <div class="p-md-4">
                  <div class="text-center">
                    <h4 class="mt-1 mb-3 pb-1" style="font-weight: bolder;"><b>Login</b></h4>
                    <a href="#!"><i class="fa-brands fa-facebook-f fa-lg"
                        style="color: #000000; margin-right: 20px;"></i> <i class="fa-brands fa-twitter fa-lg"
                        style="color: #000000;"></i></a>
                  </div>

                  <form>
                    <p class="mb-3 pb-1" style="text-align: center; margin-top: 8px;">or use your account</p>

                    <div class="form-outline mb-3">
                      <input type="name" class="form-control" id="nInput" placeholder="Name"
                        style="background-color: #eee;" required />
                    </div>
                    <div class="form-outline mb-3">
                      <input type="email" class="form-control" id="eInput" placeholder="Email"
                        style="background-color: #eee;" required />
                    </div>

                    <div class="form-outline mb-3">
                      <input type="password" class="form-control" id="pInput" placeholder="Password"
                        style="background-color: #eee;" required />
                    </div>

                    <div class="text-center pt-2 mb-5 pb-4">
                      <div class="d-flex justify-content-center">
                        <button id="loginButton" class="btn mb-3" type="button"
                          style="width: 150px; border-radius: 50px; background-color: rgb(248, 80, 108); color: white;"
                          onclick="myFunction()"><b>LOG IN</b></button>
                      </div>
                      <a class="text-muted" href="#!">Forgot your password?</a>
                    </div>
                  </form>

                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center"
                style="background-color: rgb(248, 80, 108); border-radius: 0px 10px 10px 0px;">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h1 class="mb-4" style="font-weight: 800; font-size: xx-large; text-align: center;">HTML CSS Login
                    Form</h1>
                  <p style="text-align: center;">This Login Form is created by using pure HTML and CSS. For social
                    icons, FontAwesome is used.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
